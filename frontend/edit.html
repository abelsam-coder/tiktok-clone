<main class="max-w-md mx-auto mt-16 p-8 bg-white/5 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl text-white">
  <h1 class="text-3xl font-bold mb-6 text-center bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-blue-500">
    Update Bio & Upload File
  </h1>

  <form action="" method="post" enctype="multipart/form-data" class="flex flex-col gap-4">

    <!-- Bio Input -->
    <input type="text" name="bio" placeholder="Write your bio..."
           class="w-full px-4 py-3 rounded-xl bg-black/50 border border-gray-600 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500 transition duration-300 text-white placeholder-gray-300">

    <!-- File Input -->
    <input type="file" name="file" id="fileInput" 
           class="w-full rounded-xl bg-black/50 border border-gray-600 p-3 text-white cursor-pointer hover:border-pink-500 transition duration-300">

    <!-- Preview -->
    <div id="previewContainer" class="w-full h-64 bg-black/30 rounded-xl overflow-hidden flex items-center justify-center">
      <span class="text-gray-400">No file selected</span>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="py-3 bg-gradient-to-r from-pink-500 to-blue-500 rounded-xl hover:scale-105 transform transition duration-300 font-semibold shadow-lg shadow-pink-500/40">
      Upload
    </button>

  </form>
</main>

<script>
  const fileInput = document.getElementById('fileInput');
  const previewContainer = document.getElementById('previewContainer');

  fileInput.addEventListener('change', function() {
    const file = this.files[0];
    if (!file) {
      previewContainer.innerHTML = '<span class="text-gray-400">No file selected</span>';
      return;
    }

    const ext = file.name.split('.').pop().toLowerCase();
    previewContainer.innerHTML = ''; // clear previous preview

    if (['jpg','jpeg','png','gif','webp'].includes(ext)) {
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.className = 'w-full h-full object-cover rounded-xl';
      previewContainer.appendChild(img);
    } else if (['mp4','webm','ogg'].includes(ext)) {
      const video = document.createElement('video');
      video.src = URL.createObjectURL(file);
      video.controls = true;
      video.className = 'w-full h-full object-cover rounded-xl';
      previewContainer.appendChild(video);
    } else {
      previewContainer.innerHTML = '<span class="text-red-500">Unsupported file type</span>';
    }
  });
</script>
