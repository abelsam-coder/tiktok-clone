<!DOCTYPE html>
<html lang="en" class="">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok System</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script>
  tailwind.config = { darkMode: 'class' }
</script>
<style>
  main, header {
    padding-left: 16rem; /* space for fixed aside */
  }

  main {
    margin-left: 15em;
  }

  input[type="text"] {
    width: 100%;
  }

  /* Loader overlay covering entire main content */
  .loading-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 50;
    transition: opacity 0.3s ease;
  }

  /* Spinner container */
  .loading {
    --speed-of-animation: 0.9s;
    --gap: 6px;
    --first-color: #4c86f9;
    --second-color: #49a84c;
    --third-color: #f6bb02;
    --fourth-color: #f6bb02;
    --fifth-color: #2196f3;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    width: 100px;
    gap: var(--gap);
    height: 100px;
  }

  .loading span {
    width: 8px;
    height: 50px;
    background: var(--first-color);
    animation: scale var(--speed-of-animation) ease-in-out infinite;
  }
  .df{
    right:0;
    bottom:0;
    width: fit-content;
    
      background: rgba(34,197,94,0.25);
      border-color: rgba(34,197,94,0.5);
      box-shadow: 0 0 15px rgba(34,197,94,0.4);
    

  }

  .loading span:nth-child(2) { background: var(--second-color); animation-delay: -0.8s; }
  .loading span:nth-child(3) { background: var(--third-color); animation-delay: -0.7s; }
  .loading span:nth-child(4) { background: var(--fourth-color); animation-delay: -0.6s; }
  .loading span:nth-child(5) { background: var(--fifth-color); animation-delay: -0.5s; }

  @keyframes scale {
    0%, 40%, 100% { transform: scaleY(0.05); }
    20% { transform: scaleY(1); }
  }
</style>
</head>
<body class="bg-black text-white overflow-x-hidden transition duration-300">

<!-- Background Glow -->
<div class="absolute w-96 h-96 bg-pink-500 rounded-full blur-3xl opacity-30 top-10 left-10 animate-pulse"></div>
<div class="absolute w-96 h-96 bg-blue-500 rounded-full blur-3xl opacity-30 bottom-10 right-10 animate-pulse"></div>

<div class="relative z-10 flex min-h-screen">

 <!-- SIDEBAR -->
 <aside class="fixed top-0 left-0 h-full w-64 bg-white/10 backdrop-blur-xl border-r border-white/20 p-6 flex flex-col justify-between shadow-lg">
  <div class="mb-8">
    <h1 class="text-2xl font-extrabold bg-gradient-to-r from-pink-500 to-blue-500 bg-clip-text text-transparent">
      TikTok
    </h1>
  </div>

  <nav class="flex flex-col gap-4">
    <a href="/dashboard/home" class="flex items-center gap-4 p-3 rounded-xl hover:bg-white/20 transition">
      <i class="fa-solid fa-house text-xl"></i>
      <span class="font-semibold">Home</span>
    </a>
    <a href="/dashboard/profile" class="flex items-center gap-4 p-3 rounded-xl hover:bg-white/20 transition">
      <i class="fa-solid fa-user text-xl"></i>
      <span class="font-semibold">Profile</span>
    </a>
    <a href="/dashboard/upload" class="flex items-center gap-4 p-3 rounded-xl hover:bg-gradient-to-r from-pink-500 to-blue-500 transition text-white">
      <i class="fa-solid fa-plus text-xl"></i>
      <span class="font-semibold">Create</span>
    </a>
    <a href="/dashboard/logout" class="flex items-center gap-4 p-3 rounded-xl hover:bg-red-500/30 transition text-red-500 font-semibold">
      <i class="fa-solid fa-right-from-bracket text-xl"></i>
      <span>Logout</span>
    </a>
  </nav>

  <div class="mt-auto text-gray-400 text-sm">
    Â© 2026 TikTok Clone
  </div>
 </aside>

 <!-- MAIN -->
<main class="flex-1 p-6 flex flex-col items-center justify-start gap-6 relative">

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="w-full max-w-xl">
        {% for message in messages %}
          <div class="df absolute  px-4 py-2 rounded-xl bg-green-600 text-white text-center">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <h1 class="text-2xl font-bold mb-4">Upload a File</h1>

  <!-- Upload Form -->
  <form id="uploadForm" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="w-full max-w-xl bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6 flex flex-col gap-4">
    <input type="text" name="title" placeholder="Title"
           class="w-full px-4 py-2 rounded-xl bg-black/50 border border-white/20 focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
    <input type="text" name="caption" placeholder="Caption"
           class="w-full px-4 py-2 rounded-xl bg-black/50 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
    <input type="file" name="file" id="fileInput"
           class="w-full text-white bg-black/50 rounded-xl border border-white/20 px-4 py-2 cursor-pointer" />
    
    <!-- Preview Container -->
    <div id="previewContainer" class="w-full h-64 bg-black/20 rounded-xl flex items-center justify-center overflow-hidden">
      <span class="text-gray-400">No file selected</span>
    </div>

    <button type="submit" 
            class="w-full py-3 mt-2 bg-gradient-to-r from-pink-500 to-blue-500 rounded-xl font-semibold hover:scale-105 transform transition duration-300">
      Upload
    </button>
  </form>

  <!-- Loader Overlay -->
  <div class="loading-overlay hidden">
    <div class="loading">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

</main>

<script>
const fileInput = document.getElementById('fileInput');
const previewContainer = document.getElementById('previewContainer');
const uploadForm = document.getElementById('uploadForm');
const overlay = document.querySelector('.loading-overlay');

fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  previewContainer.innerHTML = ''; // Clear previous preview

  if (!file) {
    previewContainer.innerHTML = '<span class="text-gray-400">No file selected</span>';
    return;
  }

  const fileURL = URL.createObjectURL(file);

  if (file.type.startsWith('image/')) {
    const img = document.createElement('img');
    img.src = fileURL;
    img.className = 'w-full h-full object-contain rounded-xl';
    previewContainer.appendChild(img);
  } else if (file.type.startsWith('video/')) {
    const video = document.createElement('video');
    video.src = fileURL;
    video.controls = true;
    video.className = 'w-full h-full object-contain rounded-xl';
    previewContainer.appendChild(video);
  } else {
    previewContainer.innerHTML = '<span class="text-gray-400">File preview not available</span>';
  }
});

// Show loader when form is submitted
uploadForm.addEventListener('submit', (e) => {
  e.preventDefault(); // prevent default submit
  overlay.classList.remove('hidden');

  // Simulate upload delay (replace with actual form submission)
  setTimeout(() => {
    overlay.classList.add('hidden');
    uploadForm.submit(); // actually submit form after loader
  }, 1500);
});
</script>

</body>
</html>
