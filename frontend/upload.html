<style>
/* Loader overlay covering entire main content */
.loading-overlay {
  position: absolute;
  inset: 0; /* top:0; right:0; bottom:0; left:0 */
  background: rgba(0, 0, 0, 0.5); /* dark translucent overlay */
  backdrop-filter: blur(5px); /* blur content behind */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 50;
}

/* Spinner container */
.loading {
  --speed-of-animation: 0.9s;
  --gap: 6px;
  --first-color: #4c86f9;
  --second-color: #49a84c;
  --third-color: #f6bb02;
  --fourth-color: #f6bb02;
  --fifth-color: #2196f3;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  width: 100px;
  gap: var(--gap);
  height: 100px;
}

.loading span {
  width: 8px;
  height: 50px;
  background: var(--first-color);
  animation: scale var(--speed-of-animation) ease-in-out infinite;
}

.loading span:nth-child(2) { background: var(--second-color); animation-delay: -0.8s; }
.loading span:nth-child(3) { background: var(--third-color); animation-delay: -0.7s; }
.loading span:nth-child(4) { background: var(--fourth-color); animation-delay: -0.6s; }
.loading span:nth-child(5) { background: var(--fifth-color); animation-delay: -0.5s; }

@keyframes scale {
  0%, 40%, 100% { transform: scaleY(0.05); }
  20% { transform: scaleY(1); }
}
</style>

<script>
function showLoader(event) {
  event.preventDefault(); // prevent immediate form submission
  const overlay = document.querySelector('.loading-overlay');
  overlay.classList.remove('hidden');

  // simulate upload delay or proceed with form submission
  setTimeout(() => {
    overlay.classList.add('hidden');
    // Uncomment this if you want the form to submit after loader
    // event.target.closest('form').submit();
  }, 3000); // adjust as needed
}
</script>
